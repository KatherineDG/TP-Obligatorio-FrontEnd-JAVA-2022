<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- Tarjetas -->
    <div class="card-group">
        <div class="card">
          <img src="imagenes/imghtml.jpg" class="card-img-top" alt="html">
          <div class="card-body">
            <h5 class="card-title">título 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text text-primary">Última actualiazción 1</p>
          </div>
        </div>
        <div class="card">
          <img src="imagenes/imgcss.png" class="card-img-top" alt="css">
          <div class="card-body">
            <h5 class="card-title">título 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text text-primary">Última actualiazción 1</p>
          </div>
        </div>
        <div class="card">
          <img src="imagenes/imgbootstrap.jpg" class="card-img-top" alt="bootstrap">
          <div class="card-body">
            <h5 class="card-title">título 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text text-primary">Última actualiazción 1</p>
          </div>
        </div>
    </div>

    <!-- Formulario -->
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Constraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verficar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>



    <!-- Boostrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
